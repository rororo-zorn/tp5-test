<div class="layui-inline">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-inline">
        <input type="text" name="start_time" id="start_time" value="{:date('Y-m-d', strtotime('-2 day'))}"
               placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
    </div>
</div>
<div class="layui-inline">
    <label class="layui-form-label">截止时间</label>
    <div class="layui-input-inline">
        <input type="text" name="end_time" id="end_time" value="{:date('Y-m-d')}" placeholder="yyyy-MM-dd HH:mm:ss"
               autocomplete="off" class="layui-input">
    </div>
</div>
